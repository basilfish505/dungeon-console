<!DOCTYPE html>
<html>
<head>
    <title>PermaQuest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: monospace;
            margin: 10px;
            max-width: 600px;  /* Narrower max width */
            margin-left: auto;
            margin-right: auto;
        }

        #header {
            border: 1px solid #00ff00;
            padding: 8px;
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
        }

        #map-display {
            white-space: pre;
            font-size: 16px;
            line-height: 1;
            margin-bottom: 15px;
            font-family: monospace;
            overflow: hidden;  /* Remove scroll, hide overflow */
        }

        .mobile-controls {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            gap: 8px;
            margin-top: -140px;
            margin-bottom: 15px;
            justify-content: end;
            position: relative;
            z-index: 1;
            margin-right: 2px;  
        }

        .mobile-btn {
            width: 50px;  /* Smaller buttons */
            height: 50px;
            background-color: #003300;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .mobile-btn:active {
            background-color: #006600;
        }

        #message-log {
            border: 1px solid #00ff00;
            padding: 8px;
            height: 80px;
            overflow: hidden;  /* Remove scroll, hide overflow */
            font-size: 14px;
        }

        #player-login {
            margin-bottom: 15px;
            text-align: center;
        }

        input, button {
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            font-family: monospace;
            padding: 5px;
            font-size: 14px;
        }

        /* Optional: Hide scrollbars for all elements */
        * {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;     /* Firefox */
        }
        *::-webkit-scrollbar {        /* Chrome, Safari and Opera */
            display: none;
        }

        /* Add these styles */
        #player-properties {
            margin-top: 15px;
            font-size: 12px;
            font-family: monospace;
            width: 33%;
        }

        .properties-grid {
            display: grid;
            grid-template-columns: auto auto auto auto;
            gap: 0;
            line-height: 1;
        }

        .property-label {
            color: #00ff00;
            padding-right: 4px;
        }

        .property-value {
            color: #00ff00;
            padding-right: 8px;
        }

        .top-row {
            grid-column: span 4;
            display: flex;
            justify-content: space-between;
            margin-bottom: 0;  /* Remove bottom margin */
            padding-bottom: 0;  /* Remove padding */
        }

        .info-box {
            border: 1px solid #00ff00;
            padding: 8px;
            margin-top: 15px;
            font-size: 12px;
            font-family: monospace;
            width: 33%;
        }

        /* Update the CSS for #game-info */
        #game-info {
            margin-top: 15px;
            font-size: 12px;
            font-family: monospace;
            width: 100%;
            max-width: 600px;
            text-align: center;  /* Center the container */
        }

        #game-info .properties-grid {
            display: inline-grid;
            grid-template-columns: minmax(auto, 154px) auto auto auto;  /* Increased from 144px to 154px */
            gap: 0;
            line-height: 1;
            padding: 8px;
            text-align: left;
        }

        #game-info span:first-child {
            white-space: nowrap;  /* Prevent label from wrapping */
        }
    </style>
</head>
<body>
    <div id="player-login">
        Enter name: <input type="text" id="player-name" />
        <button onclick="submitName()">Join</button>
    </div>

    <div id="header">PERMAQUEST</div>
    
    <div id="map-display"></div>
    
    <div class="mobile-controls">
        <div></div>
        <div class="mobile-btn" onclick="move('w')">W</div>
        <div></div>
        <div class="mobile-btn" onclick="move('a')">A</div>
        <div class="mobile-btn" onclick="move('s')">S</div>
        <div class="mobile-btn" onclick="move('d')">D</div>
    </div>
    
    <div id="message-log"></div>

    <div id="player-properties">
        <div class="properties-grid">
            <span class="property-value" id="player-name-display">-</span>
            <span class="property-value" id="player-hp">-</span>
            <span class="property-label">MP:</span>
            <span class="property-value" id="player-mp">-</span>

            <span class="property-label">LVL:</span>
            <span class="property-value" id="player-level">1</span>
            <span class="property-label">XP:</span>
            <span class="property-value" id="player-xp">0</span>

            <span class="blank-row"></span>
            <span class="blank-row"></span>
            <span class="blank-row"></span>
            <span class="blank-row"></span>

            <span class="blank-row"></span>
            <span class="blank-row"></span>
            <span class="blank-row"></span>
            <span class="blank-row"></span>

            <span class="property-label">STR:</span>
            <span class="property-value" id="player-str">-</span>
            <span class="property-label">INT:</span>
            <span class="property-value" id="player-int">-</span>

            <span class="property-label">WIS:</span>
            <span class="property-value" id="player-wis">-</span>
            <span class="property-label">CHR:</span>
            <span class="property-value" id="player-chr">-</span>

            <span class="property-label">DEX:</span>
            <span class="property-value" id="player-dex">-</span>
            <span class="property-label">AGI:</span>
            <span class="property-value" id="player-agi">-</span>
        </div>
    </div>

    <div id="game-info">
        <div class="properties-grid">
            <!-- Game state information will be displayed here -->
        </div>
    </div>

    <script>
        var socket = io();
        
        function submitName() {
            const name = document.getElementById('player-name').value.trim();
            if (name) {
                socket.emit('select_id', name);
                document.getElementById('player-login').style.display = 'none';
            }
        }

        socket.on('id_taken', function(data) {
            alert(data.message);
            document.getElementById('player-login').style.display = 'block';
        });

        socket.on('game_state', function(data) {
            document.getElementById('map-display').textContent = data.map.map(row => row.join('')).join('\n');
            
            // Update player properties if they exist
            if (data.player) {
                document.getElementById('player-name-display').textContent = data.player.id;
                document.getElementById('player-level').textContent = data.player.level;
                document.getElementById('player-xp').textContent = data.player.xp;
                document.getElementById('player-str').textContent = data.player.str;
                document.getElementById('player-int').textContent = data.player.int;
                document.getElementById('player-wis').textContent = data.player.wis;
                document.getElementById('player-chr').textContent = data.player.chr;
                document.getElementById('player-dex').textContent = data.player.dex;
                document.getElementById('player-hp').textContent = data.player.hp;
                document.getElementById('player-mp').textContent = data.player.mp;
                document.getElementById('player-agi').textContent = data.player.agi;
            }

            // Update game info display
            if (data.game_info) {
                const gameInfoDiv = document.getElementById('game-info').querySelector('.properties-grid');
                gameInfoDiv.innerHTML = ''; // Clear existing content
                
                data.game_info.forEach(row => {
                    row.forEach(cell => {
                        const span = document.createElement('span');
                        span.className = 'property-value';
                        span.textContent = cell;
                        gameInfoDiv.appendChild(span);
                    });
                });
            }
        });

        document.addEventListener('keydown', function(event) {
            if (['w', 'a', 's', 'd'].includes(event.key)) {
                socket.emit('move', event.key);
            }
        });

        let lastKeyTime = 0;
        const MOVE_DELAY = 100;

        function move(direction) {
            const currentTime = Date.now();
            if (currentTime - lastKeyTime < MOVE_DELAY) return;
            lastKeyTime = currentTime;
            socket.emit('move', direction);
        }
    </script>
</body>
</html>

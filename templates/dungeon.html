<!DOCTYPE html>
<html>
<head>
    <title>Dungeon Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: monospace;
            margin: 10px;
            max-width: 600px;  /* Narrower max width */
            margin-left: auto;
            margin-right: auto;
        }

        #header {
            border: 1px solid #00ff00;
            padding: 8px;
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
        }

        #map-display {
            white-space: pre;
            font-size: 16px;
            line-height: 1;
            margin-bottom: 15px;
            font-family: monospace;
            overflow: hidden;  /* Remove scroll, hide overflow */
        }

        .mobile-controls {
            display: grid;
            grid-template-columns: repeat(3, 50px);  /* Smaller buttons */
            gap: 8px;
            margin-top: -140px;  /* Adjusted for smaller map */
            margin-bottom: 15px;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .mobile-btn {
            width: 50px;  /* Smaller buttons */
            height: 50px;
            background-color: #003300;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .mobile-btn:active {
            background-color: #006600;
        }

        #message-log {
            border: 1px solid #00ff00;
            padding: 8px;
            height: 80px;
            overflow: hidden;  /* Remove scroll, hide overflow */
            font-size: 14px;
        }

        #player-login {
            margin-bottom: 15px;
            text-align: center;
        }

        input, button {
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            font-family: monospace;
            padding: 5px;
            font-size: 14px;
        }

        /* Optional: Hide scrollbars for all elements */
        * {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;     /* Firefox */
        }
        *::-webkit-scrollbar {        /* Chrome, Safari and Opera */
            display: none;
        }
    </style>
</head>
<body>
    <div id="player-login">
        Enter name: <input type="text" id="player-name" />
        <button onclick="submitName()">Join</button>
    </div>

    <div id="header">PERMAQUEST</div>
    
    <div id="map-display"></div>
    
    <div class="mobile-controls">
        <div></div>
        <div class="mobile-btn" onclick="move('w')">W</div>
        <div></div>
        <div class="mobile-btn" onclick="move('a')">A</div>
        <div class="mobile-btn" onclick="move('s')">S</div>
        <div class="mobile-btn" onclick="move('d')">D</div>
    </div>
    
    <div id="message-log"></div>

    <script>
        var socket = io();
        
        function submitName() {
            const name = document.getElementById('player-name').value.trim();
            if (name) {
                socket.emit('select_id', name);
                document.getElementById('player-login').style.display = 'none';
            }
        }

        socket.on('id_taken', function(data) {
            alert(data.message);
            document.getElementById('player-login').style.display = 'block';
        });

        socket.on('game_state', function(data) {
            document.getElementById('map-display').textContent = data.map.map(row => row.join('')).join('\n');
        });

        document.addEventListener('keydown', function(event) {
            if (['w', 'a', 's', 'd'].includes(event.key)) {
                socket.emit('move', event.key);
            }
        });

        let lastKeyTime = 0;
        const MOVE_DELAY = 100;

        function move(direction) {
            const currentTime = Date.now();
            if (currentTime - lastKeyTime < MOVE_DELAY) return;
            lastKeyTime = currentTime;
            socket.emit('move', direction);
        }
    </script>
</body>
</html>

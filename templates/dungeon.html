<!DOCTYPE html>
<html>
<head>
    <title>Dungeon Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: monospace;
        }
        #game {
            white-space: pre;
            color: #00ff00;
        }
        #player-login {
            margin: 20px;
            font-family: monospace;
            color: #00ff00;
        }
        input {
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            font-family: monospace;
            padding: 5px;
            margin: 5px;
        }
        button {
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            font-family: monospace;
            padding: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00ff00;
            color: black;
        }
        #players {
            color: #00ff00;
        }
        #game-container {
            width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }
        .game-left {
            flex: 0 0 800px;
        }
        .game-right {
            flex: 1;
            padding: 10px;
        }
        #map-display {
            white-space: pre;
            font-size: 20px;
            line-height: 1;
            margin-bottom: 20px;
            display: inline-block;
            background-color: black;
            padding: 0;
            border: none;
            font-family: 'Courier New', monospace;
        }
        #message-log {
            border: 1px solid #00ff00;
            padding: 10px;
            margin-bottom: 20px;
            height: 100px;
            overflow-y: auto;
        }
        #stats {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .game-title {
            font-weight: bold;
            font-size: 1.2em;
        }
        .stats-group {
            display: flex;
            gap: 20px;  /* Space between stats */
        }
        .combat-info {
            border: 1px solid #00ff00;
            padding: 10px;
            margin-bottom: 20px;
            display: none;  /* Hidden by default */
        }
        .combat-options {
            margin-top: 10px;
            line-height: 1.8;
            font-family: 'Courier New', monospace;
        }
        .combat-option {
            color: #00ff00;
            cursor: pointer;
            white-space: pre;  /* This preserves spaces */
        }
        .combat-option:hover {
            color: yellow;
        }
        .key {
            border: 1px solid #00ff00;
            padding: 5px 10px;
            margin: 5px;
            display: inline-block;
        }
        .hero {
            color: cyan;
        }
        .stairs {
            color: red;
            font-weight: bold;
        }
        
        /* Mobile controls */
        .mobile-controls {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
            margin-top: -160px;  /* Increased from -120px to -160px to move buttons higher */
            margin-bottom: 20px;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        
        .mobile-btn {
            width: 60px;
            height: 60px;
            background-color: #003300;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
        }
        
        .mobile-btn:active {
            background-color: #006600;
        }
        
        /* Combat buttons for mobile */
        .combat-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        
        .combat-btn {
            padding: 15px;
            background-color: #003300;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-size: 18px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .combat-btn:active {
            background-color: #006600;
        }
    </style>
</head>
<body>
    <div id="player-login">
        Enter name: <input type="text" id="player-name" />
        <button onclick="submitName()">Join</button>
    </div>

    <div id="game-container">
        <div class="game-left">
            <div id="stats">
                <span class="game-title">PERMAQUEST</span>
                <div class="stats-group">
                    Health: <span id="health">100</span> | 
                    Gold: <span id="gold">0</span> | 
                    Depth: <span id="level">1</span>
                </div>
            </div>
            <div id="map-display"></div>
            <div class="mobile-controls">
                <div></div>
                <div class="mobile-btn" onclick="move('w')">W</div>
                <div></div>
                <div class="mobile-btn" onclick="move('a')">A</div>
                <div class="mobile-btn" onclick="move('s')">S</div>
                <div class="mobile-btn" onclick="move('d')">D</div>
            </div>
            <div id="message-log"></div>
        </div>
        <div class="game-right">
            <div id="combat-info" class="combat-info">
                <h3>Combat</h3>
                <div id="monster-stats"></div>
                <div class="combat-buttons">
                    <button class="combat-btn" onclick="combatAction('attack')">&lt;A&gt;ttack</button>
                    <button class="combat-btn" onclick="combatAction('spell')">&lt;S&gt;pell</button>
                    <button class="combat-btn" onclick="combatAction('item')">&lt;I&gt;tem</button>
                    <button class="combat-btn" onclick="combatAction('flee')">&lt;F&gt;lee</button>
                </div>
            </div>
        </div>
    </div>
    <div id="players"></div>

    <script>
        var socket = io();
        
        function submitName() {
            const name = document.getElementById('player-name').value.trim();
            if (name) {
                socket.emit('select_id', name);
                document.getElementById('player-login').style.display = 'none';
            }
        }

        socket.on('id_taken', function(data) {
            alert(data.message);
            document.getElementById('player-login').style.display = 'block';
        });

        socket.on('game_state', function(data) {
            document.getElementById('map-display').textContent = data.map.map(row => row.join('')).join('\n');
            document.getElementById('players').textContent = 'Players online: ' + data.players;
        });

        document.addEventListener('keydown', function(event) {
            if (['w', 'a', 's', 'd'].includes(event.key)) {
                socket.emit('move', event.key);
            }
        });

        let lastKeyTime = 0;
        const MOVE_DELAY = 100; // Milliseconds between moves

        function updateGame(data) {
            if (data.game_over) {
                document.getElementById('map-display').textContent = 'GAME OVER';
                return;
            }

            // Create a map display that ONLY includes real map elements
            let mapDisplay = '';
            for (let row of data.map) {
                let rowText = '';
                for (let cell of row) {
                    if (cell === ' ') {
                        rowText += '&nbsp;';
                    } else if (cell === '@') {
                        rowText += '<span class="hero">@</span>';
                    } else if (cell === '⌄' || cell === '⌃') {
                        rowText += '<span class="stairs">' + cell + '</span>';
                    } else {
                        rowText += cell;
                    }
                }
                mapDisplay += rowText + '<br>';
            }
            document.getElementById('map-display').innerHTML = mapDisplay;

            // Update messages
            let messageLog = document.getElementById('message-log');
            messageLog.textContent = data.messages.reverse().join('\n');
            messageLog.scrollTop = 0;

            // Update stats
            document.getElementById('health').textContent = data.health;
            document.getElementById('gold').textContent = data.gold;
            document.getElementById('level').textContent = data.current_level;

            // Update combat info
            const combatInfo = document.getElementById('combat-info');
            const monsterStats = document.getElementById('monster-stats');
            
            if (data.in_combat && data.monster) {
                combatInfo.style.display = 'block';
                monsterStats.textContent = `
                    Fighting: ${data.monster.name}<br>
                    Monster HP: ${data.monster.hp}
                `;
            } else {
                combatInfo.style.display = 'none';
                monsterStats.textContent = '';
            }
        }

        function move(direction) {
            const currentTime = Date.now();
            if (currentTime - lastKeyTime < MOVE_DELAY) return;
            lastKeyTime = currentTime;

            socket.emit('move', direction);
        }

        function combatAction(action) {
            socket.emit('combat', action);
        }

        // Add touch event handling
        document.addEventListener('touchstart', function(e) {
            if (e.target.classList.contains('mobile-btn') || 
                e.target.classList.contains('combat-btn')) {
                e.preventDefault();  // Prevent double-tap zoom
            }
        }, false);
    </script>
</body>
</html>
